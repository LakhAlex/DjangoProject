{% extends 'base_books.html' %}

{% block content %}
<h2>Books Management Systemt</h2>
<ul>
    {% for list in model_list %}
        {% with "books:"|add:list|lower|add:"_list" as urlvar %}
            <li><a href="{% url urlvar %}">{{ list }}</a></li>
        {% endwith %}

    {% endfor %}
</ul>
{% endblock %}
